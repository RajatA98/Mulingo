<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Mulingo - Learn Music Like Duolingo Teaches Language</title>
    <link rel="stylesheet" href="styles.css?v=SIMPLE8">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>üéµ Mulingo</h1>
        </header>

        <div class="main-content">
            <div class="lesson-panel">
                <div class="lesson-header">
                    <h2 id="lesson-title">Welcome! Let's Start Learning</h2>
                    <div class="lesson-progress">
                        <span id="lesson-number">Lesson 1</span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                    </div>
                </div>
                
                <div class="lesson-content" id="lesson-content">
                    <p class="instruction-text" id="instruction-text">
                        Click on any key to hear its sound. Let's begin by learning the white keys!
                    </p>
                    
                    <div class="sheet-music-container">
                        <div class="sheet-music" id="sheet-music">
                            <svg id="staff-svg" width="220" height="160" viewBox="0 0 220 160">
                                <!-- Staff lines (centered vertically) -->
                                <line x1="30" y1="60" x2="190" y2="60" stroke="#333" stroke-width="1.5"/>
                                <line x1="30" y1="70" x2="190" y2="70" stroke="#333" stroke-width="1.5"/>
                                <line x1="30" y1="80" x2="190" y2="80" stroke="#333" stroke-width="1.5"/>
                                <line x1="30" y1="90" x2="190" y2="90" stroke="#333" stroke-width="1.5"/>
                                <line x1="30" y1="100" x2="190" y2="100" stroke="#333" stroke-width="1.5"/>
                                <!-- Clef will be added dynamically -->
                                <!-- Notes will be added here dynamically -->
                            </svg>
                        </div>
                    </div>

                    <div class="lesson-controls">
                        <button class="btn btn-primary" id="start-lesson-btn">Start Lesson</button>
                        <button class="btn btn-secondary" id="next-lesson-btn" style="display: none;">Next Lesson</button>
                        <button class="btn btn-secondary" id="reset-lesson-btn">Reset</button>
                    </div>
                </div>
            </div>

            <div class="piano-container">
                <div class="exercise-panel" id="exercise-panel" style="display: none;">
                    <h3>Exercise</h3>
                    <p id="exercise-instruction"></p>
                    <div class="exercise-note-display">
                        <div class="note-navigation">
                            <button class="nav-arrow" id="prev-note-btn" aria-label="Previous note">‚Üê</button>
                            <div class="exercise-sheet-music-container">
                                <div class="exercise-sheet-music">
                                    <svg id="exercise-staff-svg" width="220" height="160" viewBox="0 0 220 160">
                                        <!-- Staff lines (centered vertically) -->
                                        <line x1="30" y1="60" x2="190" y2="60" stroke="#333" stroke-width="1.5"/>
                                        <line x1="30" y1="70" x2="190" y2="70" stroke="#333" stroke-width="1.5"/>
                                        <line x1="30" y1="80" x2="190" y2="80" stroke="#333" stroke-width="1.5"/>
                                        <line x1="30" y1="90" x2="190" y2="90" stroke="#333" stroke-width="1.5"/>
                                        <line x1="30" y1="100" x2="190" y2="100" stroke="#333" stroke-width="1.5"/>
                                        <!-- Clef and notes will be added dynamically -->
                                    </svg>
                                </div>
                            </div>
                            <button class="nav-arrow" id="next-note-btn" aria-label="Next note">‚Üí</button>
                        </div>
                        <div class="note-counter" id="note-counter"></div>
                    </div>
                    <div class="target-notes" id="target-notes" style="display: none;"></div>
                    <div class="feedback" id="feedback"></div>
                </div>
                
                <div class="song-sheet-music-container" id="song-sheet-music-container" style="display: none;">
                    <div class="song-sheet-music-wrapper">
                        <svg id="song-staff-svg" width="100%" height="180" viewBox="0 0 800 180" preserveAspectRatio="none">
                            <!-- Staff lines will be drawn dynamically -->
                            <g id="staff-lines"></g>
                            <g id="song-notes"></g>
                        </svg>
                    </div>
                </div>
                
                <div class="piano-wrapper">
                    <div class="piano-keyboard" id="piano-keyboard">
                        <!-- Keys will be generated by JavaScript -->
                    </div>
                </div>
                
                <p style="text-align: center; color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 15px;">
                    üéπ 88-Key Piano ‚Ä¢ Scroll horizontally to explore all keys
                </p>
                
                <div class="piano-controls">
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-note-names" checked>
                        <span>Show Note Names</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="highlight-keys" checked>
                        <span>Highlight Keys</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-middle-c-marker" checked>
                        <span>Show Middle C Marker</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="prefer-flats">
                        <span>Prefer Flats (‚ô≠) in Sheet Music</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="lessons-sidebar" id="lessons-sidebar">
            <h3>Lessons</h3>
            <div class="lessons-list" id="lessons-list">
                <!-- Lessons will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="piano.js?v=SIMPLE8"></script>
    <script src="lessons.js?v=SIMPLE8"></script>
    <script src="sheetmusic.js?v=SIMPLE8"></script>
    <script src="app.js?v=SIMPLE8"></script>
</body>
</html>
