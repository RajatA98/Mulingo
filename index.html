<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Learning App - Learn Piano for Beginners</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>ðŸŽ¹ Piano Learning Studio</h1>
            <p class="subtitle">Learn piano step by step</p>
        </header>

        <div class="main-content">
            <div class="lesson-panel">
                <div class="lesson-header">
                    <h2 id="lesson-title">Welcome! Let's Start Learning</h2>
                    <div class="lesson-progress">
                        <span id="lesson-number">Lesson 1</span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                    </div>
                </div>
                
                <div class="lesson-content" id="lesson-content">
                    <p class="instruction-text" id="instruction-text">
                        Click on any key to hear its sound. Let's begin by learning the white keys!
                    </p>
                    
                    <div class="note-display">
                        <div class="current-note" id="current-note">--</div>
                        <div class="note-name" id="note-name">Press a key</div>
                    </div>

                    <div class="lesson-controls">
                        <button class="btn btn-primary" id="start-lesson-btn">Start Lesson</button>
                        <button class="btn btn-secondary" id="next-lesson-btn" style="display: none;">Next Lesson</button>
                        <button class="btn btn-secondary" id="reset-lesson-btn">Reset</button>
                    </div>

                    <div class="exercise-panel" id="exercise-panel" style="display: none;">
                        <h3>Exercise</h3>
                        <p id="exercise-instruction"></p>
                        <div class="target-notes" id="target-notes"></div>
                        <div class="feedback" id="feedback"></div>
                    </div>
                </div>
            </div>

            <div class="piano-container">
                <div class="piano-wrapper">
                    <div class="piano-keyboard" id="piano-keyboard">
                        <!-- Keys will be generated by JavaScript -->
                    </div>
                </div>
                
                <div class="piano-controls">
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-note-names" checked>
                        <span>Show Note Names</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="highlight-keys" checked>
                        <span>Highlight Keys</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="lessons-sidebar" id="lessons-sidebar">
            <h3>Lessons</h3>
            <div class="lessons-list" id="lessons-list">
                <!-- Lessons will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="piano.js"></script>
    <script src="lessons.js"></script>
    <script src="app.js"></script>
</body>
</html>
